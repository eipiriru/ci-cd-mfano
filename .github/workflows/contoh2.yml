
name: contoh2
on:
  push:
    branches:
      - main
    paths:
      - 'folder1/**'

jobs:
  cek_pushan_folder1_saja:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Cek File di folder1 saja kalau kalau ada yang ditambah atau dimodifikasi
        run: git diff --name-only --diff-filter=d main~ main